<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Page</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body, html {height: 100%; font-family: 'Segoe UI', sans-serif;}

    .loader-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background: linear-gradient(135deg, #ffffff, #e6f2ff);
      position: relative;
      overflow: hidden;
    }

     .ripple {
       position: absolute;
       top: 50%;
       left: 50%;
       transform: translate(-50%, -50%);
       width: 200px;
       height: 200px;
       border-radius: 50%;
       border: 3px solid #4da6ff;
       animation: ripple 2s infinite ease-out;
       opacity: 0.6;
     }
    .ripple:nth-child(1) { animation-delay: 0s; }
    .ripple:nth-child(2) { animation-delay: 0.5s; }
    .ripple:nth-child(3) { animation-delay: 1s; }

     @keyframes ripple {
       from {transform: translate(-50%, -50%) scale(0.2); opacity: 0.7;}
       to {transform: translate(-50%, -50%) scale(2.5); opacity: 0;}
     }

    .logo {
      width: 90px;
      height: 90px;
      background: #4da6ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      z-index: 2;
    }

    .text {
      margin-top: 15px;
      font-size: 16px;
      color: #4da6ff;
      font-weight: 500;
      animation: pulse 1.5s infinite;
      z-index: 2;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

     .logo {
       position: absolute;
       top: 50%;
       left: 50%;
       transform: translate(-50%, -50%);
       width: 120px;
       height: 120px;
       background: url('img/logo.png') center/contain no-repeat;
       z-index: 10;
       opacity: 0;
       animation: logoAppear 1s ease-out 2.5s forwards;
     }

     @keyframes logoAppear {
       0% {
         opacity: 0;
         transform: translate(-50%, -50%) scale(0.5);
       }
       50% {
         transform: translate(-50%, -50%) scale(1.1);
       }
       100% {
         opacity: 1;
         transform: translate(-50%, -50%) scale(1);
       }
     }
  </style>
</head>
<body>
   <div class="loader-container">
     <div class="ripple"></div>
     <div class="ripple"></div>
     <div class="ripple"></div>
     <div class="logo"></div>
   </div>

  <script>
    setTimeout(() => {
      document.querySelector(".loader-container").style.display = "none";
      document.body.style.background = "#fff";
      window.location.href = 'portfolio.html';
    }, 4000);
  </script>
</body>
</html>
